name: Highlight Football Update

on:
  schedule:
    - cron: '0 0,12 * * *'  # 07:00 ‡πÅ‡∏•‡∏∞ 19:00 ‡πÑ‡∏ó‡∏¢
  workflow_dispatch:

jobs:
  update_live_sport:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo (fetch commit ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-telegram-bot dropbox

      # 4Ô∏è‚É£ Run Highlight Football Scripts
      - name: Run Highlight Football Scripts
        run: |
          python scripts/highlight_football/buaksib_update.py
          python scripts/highlight_football/dbidhl_update.py
          python scripts/highlight_football/dlshl_update.py
          python scripts/highlight_football/hugballhl_update.py

      # 5Ô∏è‚É£ Run Sport Rerun Scripts
      - name: Run Sport Rerun Scripts
        run: |
          python scripts/sport_rerun/acdsport_replay.py
          python scripts/sport_rerun/dookeela_rerun.py
          python scripts/sport_rerun/goaldaddyth.py

      # 6Ô∏è‚É£ Commit & Push JSON/M3U
      - name: Commit & Push JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/highlight_football/*.json data/sport_rerun/*.json
          git commit -m "Auto update Live Sport" || echo "No changes"
          git push origin main --force

      # 7Ô∏è‚É£ Send Telegram Notification ‡∏´‡∏•‡∏±‡∏á push ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
      - name: Send Telegram Notification
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<EOF
          import os
          import datetime
          import requests

          highlight_files = [
              "buaksibhl.json",
              "dbidhl.json",
              "dlshl.json",
              "hugballhl.json",
          ]
          rerun_files = [
              "acdsport_replay.json",
              "dookeela_rerun.json",
              "goaldaddyth.json",
          ]

          token = os.environ["TELEGRAM_BOT_TOKEN"]
          chat_id = os.environ["TELEGRAM_CHAT_ID"]

          time_now = datetime.datetime.utcnow() + datetime.timedelta(hours=7)
          time_str = time_now.strftime("%d-%m-%Y %H:%M:%S")

          msg = "üìÅ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Live Sport ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:\n\n"

          msg += "üèÜ Highlight Football:\n"
          for f in highlight_files:
              msg += f"‚úÖ /data/Highlight Football/{f}\n"

          msg += "\n‚öΩ Sport Rerun:\n"
          for f in rerun_files:
              msg += f"‚úÖ /data/sport_rerun/{f}\n"

          msg += f"\nüéâ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß {time_str}"

          r = requests.post(
              f"https://api.telegram.org/bot{token}/sendMessage",
              data={"chat_id": chat_id, "text": msg}
          )

          print(f"Telegram response: {r.status_code} {r.text}")
          EOF

