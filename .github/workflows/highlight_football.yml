name: Highlight Football Update

on:
  schedule:
    - cron: '15 0,12 * * *'  # 07:15 และ 19:15 ไทย
  workflow_dispatch:

jobs:
  update_highlight_football:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-telegram-bot dropbox

      - name: Run Highlight Football Scripts
        run: |
          python scripts/highlight_football/buaksib_update.py
          python scripts/highlight_football/dbidhl_update.py
          python scripts/highlight_football/dlshl_update.py
          python scripts/highlight_football/hugballhl_update.py

      - name: Commit & Push JSON/M3U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/highlight_football/*.json data/highlight_football/*.m3u
          git commit -m "Auto update Highlight Football" || echo "No changes"
          git push origin main --force

      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python notify_telegram.py data/highlight_football
