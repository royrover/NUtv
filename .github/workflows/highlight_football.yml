name: Highlight Football Update

on:
  schedule:
    - cron: '15 0,12 * * *'  # รัน 07:15 และ 19:15 ตามเวลาไทย
  workflow_dispatch:

jobs:
  update_highlight_football:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-telegram-bot dropbox

      # 4️⃣ Run Highlight Football Scripts
      - name: Run Highlight Football Scripts
        run: |
          python scripts/highlight_football/buaksibhl.py
          python scripts/highlight_football/dbidhl.py
          python scripts/highlight_football/dlshl.py
          python scripts/highlight_football/hugballhl.py

      # 5️⃣ Commit & Push JSON/M3U ไป main
      - name: Commit & Push JSON/M3U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git add data/highlight_football/*
          git commit -m "Auto update Highlight Football" || echo "No changes"
          git push origin main

      # 6️⃣ Send Telegram Notification
      - name: Send Telegram Notification
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && github.actor != 'github-actions[bot]' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/notify_telegram.py data/highlight_football
