      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-telegram-bot dropbox

      # 4Ô∏è‚É£ Run Highlight Football Scripts (‡∏ó‡∏µ‡∏•‡∏∞‡πÑ‡∏ü‡∏•‡πå)
      - name: Run buaksib_update.py
        run: python scripts/highlight_football/buaksib_update.py

      - name: Run dbidhl_update.py
        run: python scripts/highlight_football/dbidhl_update.py

      - name: Run dlshl_update.py
        run: python scripts/highlight_football/dlshl_update.py

      - name: Run hugballhl_update.py
        run: python scripts/highlight_football/hugballhl_update.py

      # 5Ô∏è‚É£ Telegram Notification (‡πÉ‡∏ä‡πâ flag ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏ã‡πâ‡∏≥)
      - name: Send Telegram Notification
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -f "$GITHUB_WORKSPACE/.telegram_sent" ]; then
            echo "Telegram already sent, skipping"
            exit 0
          fi

          python - <<EOF
          import os, datetime, requests

          files = [
              "buaksibhl.json",
              "dbidhl.json",
              "dlshl.json",
              "hugballhl.json",
          ]

          token = os.environ.get("TELEGRAM_BOT_TOKEN")
          chat_id = os.environ.get("TELEGRAM_CHAT_ID")

          time_now = datetime.datetime.utcnow() + datetime.timedelta(hours=7)
          time_str = time_now.strftime("%d-%m-%Y %H:%M:%S")

          msg = "üìÅ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏ü‡∏∏‡∏ï‡∏ö‡∏≠‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:\n\n"
          for f in files:
              msg += f"‚úÖ /data/Highlight Football/{f}\n"
          msg += f"\nüéâ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß {time_str}"

          r = requests.post(
              f"https://api.telegram.org/bot{token}/sendMessage",
              data={"chat_id": chat_id, "text": msg}
          )
          print(f"Telegram response: {r.status_code} {r.text}")
          EOF

          # ‡∏™‡∏£‡πâ‡∏≤‡∏á flag file ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Telegram ‡∏ã‡πâ‡∏≥
          touch $GITHUB_WORKSPACE/.telegram_sent

      # 6Ô∏è‚É£ Commit & Force Push JSON/M3U
      - name: Commit & Push JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/highlight_football/*.json
          git commit -m "Auto update Highlight Football" || echo "No changes"
          git push origin main --force

