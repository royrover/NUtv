name: Highlight Football Update

on:
  schedule:
    - cron: '15 0,12 * * *' # 07:15 ‡πÅ‡∏•‡∏∞ 19:15 ‡πÑ‡∏ó‡∏¢
  workflow_dispatch:

jobs:
  update_highlight_football:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Check for existing lock file
      - name: Check for lock file
        id: check-lock
        run: |
          if [ -f "highlight_football.lock" ]; then
            echo "LOCK_EXISTS=true" >> $GITHUB_ENV
            echo "‚ö†Ô∏è  Lock file exists, skipping execution"
            exit 0
          else
            echo "LOCK_EXISTS=false" >> $GITHUB_ENV
            echo "üîì No lock file, proceeding"
          fi

      # 3Ô∏è‚É£ Create lock file
      - name: Create lock file
        if: env.LOCK_EXISTS == 'false'
        run: |
          echo "Lock created at $(date)" > highlight_football.lock
          echo "üîí Lock file created"

      # 4Ô∏è‚É£ Setup Python
      - name: Setup Python
        if: env.LOCK_EXISTS == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        if: env.LOCK_EXISTS == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install --timeout=100 requests beautifulsoup4 lxml python-telegram-bot dropbox
        env:
          PIP_CACHE_DIR: ~/.cache/pip

      # 6Ô∏è‚É£ Run Highlight Football Scripts
      - name: Run Highlight Football Scripts
        if: env.LOCK_EXISTS == 'false'
        run: |
          python scripts/highlight_football/buaksib_update.py
          python scripts/highlight_football/dbidhl_update.py
          python scripts/highlight_football/dlshl_update.py
          python scripts/highlight_football/hugballhl_update.py

      # 7Ô∏è‚É£ Check for changes
      - name: Check for changes
        if: env.LOCK_EXISTS == 'false'
        id: check-changes
        run: |
          git add data/highlight_football/*.json
          if git diff --staged --quiet; then
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
            echo "No changes detected"
          else
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
            echo "Changes detected"
          fi

      # 8Ô∏è‚É£ Send Telegram Notification
      - name: Send Telegram Notification
        if: env.LOCK_EXISTS == 'false' && env.HAS_CHANGES == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<EOF
          import os
          import datetime
          import requests

          files = [
              "buaksibhl.json",
              "dbidhl.json", 
              "dlshl.json",
              "hugballhl.json"
          ]

          token = os.environ.get("TELEGRAM_BOT_TOKEN")
          chat_id = os.environ.get("TELEGRAM_CHAT_ID")

          if not token or not chat_id:
              print("‚ùå Telegram token ‡∏´‡∏£‡∏∑‡∏≠ chat_id ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á")
              exit(1)

          time_now = datetime.datetime.utcnow() + datetime.timedelta(hours=7)
          time_str = time_now.strftime("%d-%m-%Y %H:%M:%S")

          msg = "üìÅ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏ü‡∏∏‡∏ï‡∏ö‡∏≠‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:\n\n"
          for f in files:
              msg += f"‚úÖ /data/highlight_football/{f}\n"
          msg += f"\nüéâ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß {time_str}"

          r = requests.post(
              f"https://api.telegram.org/bot{token}/sendMessage",
              data={"chat_id": chat_id, "text": msg}
          )

          print(f"Telegram response: {r.status_code} {r.text}")
          if r.status_code != 200:
              print("‚ùå ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Telegram ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à")
          else:
              print("‚úÖ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Telegram ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à")
          EOF

      # 9Ô∏è‚É£ Commit & Push JSON
      - name: Commit & Push JSON
        if: env.LOCK_EXISTS == 'false' && env.HAS_CHANGES == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/highlight_football/*.json
          git commit -m "Auto update Highlight Football"
          git push origin main

      # üîü Clean up lock file
      - name: Clean up lock file
        if: always() && env.LOCK_EXISTS == 'false'
        run: |
          if [ -f "highlight_football.lock" ]; then
            rm highlight_football.lock
            echo "üîì Lock file removed"
          fi
