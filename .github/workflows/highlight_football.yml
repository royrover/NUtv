name: Highlight Football Update

on:
  schedule:
    - cron: '0 6 * * *'  # 12:46 ไทย
  workflow_dispatch:

jobs:
  update_highlight_football:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-telegram-bot dropbox

      - name: Run Highlight Football Scripts
        run: |
          python scripts/highlight_football/buaksib_update.py
          python scripts/highlight_football/dbidhl_update.py
          python scripts/highlight_football/dlshl_update.py
          python scripts/highlight_football/hugballhl_update.py

      - name: Commit & Push JSON to separate branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B data-json
          git add data/highlight_football/*.json
          git commit -m "Auto update Highlight Football" || echo "No changes"
          git push origin data-json --force

      - name: Send Telegram Notification (หลัง push JSON)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<EOF
          import os, datetime, requests

          files = ["buaksibhl.json","dbidhl.json","dlshl.json","hugballhl.json"]
          token = os.environ.get("TELEGRAM_BOT_TOKEN")
          chat_id = os.environ.get("TELEGRAM_CHAT_ID")

          if not token or not chat_id:
              exit(1)

          now = datetime.datetime.utcnow() + datetime.timedelta(hours=7)
          time_str = now.strftime("%d-%m-%Y %H:%M:%S")

          msg = "📁 อัปโหลดไฮไลท์ฟุตบอลสำเร็จ:\n\n"
          for f in files:
              msg += f"✅ /data/Highlight Football/{f}\n"
          msg += f"\n🎉 อัปโหลดทั้งหมดเสร็จสิ้นแล้ว {time_str}"

          r = requests.post(
              f"https://api.telegram.org/bot{token}/sendMessage",
              data={"chat_id": chat_id, "text": msg}
          )
          print(f"Telegram response: {r.status_code} {r.text}")
          EOF
