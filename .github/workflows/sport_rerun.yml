name: Sport Rerun Update

on:
  schedule:
    - cron: '0 0,12 * * *'  # 07:00 ‡πÅ‡∏•‡∏∞ 19:00 ‡πÑ‡∏ó‡∏¢
  workflow_dispatch:

jobs:
  update_sport_rerun:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-telegram-bot dropbox

      # 4Ô∏è‚É£ Run Sport Rerun Scripts
      - name: Run Sport Rerun Scripts
        run: |
          python scripts/sport_rerun/acdsport_replay.py
          python scripts/sport_rerun/dookeela_rerun.py
          python scripts/sport_rerun/goaldaddyth.py

      # 5Ô∏è‚É£ Send Telegram Notification
      - name: Send Telegram Notification
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && github.actor != 'github-actions[bot]' }}


        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<EOF
          import os
          import datetime
          import requests

          files = [
              "acdsport_replay.json",
              "acdsport_replay.m3u",
              "dookeela_rerun.json",
              "dookeela_rerun.m3u",
              "goaldaddyth.json",
              "goaldaddyth.m3u",
          ]

          token = os.environ.get("TELEGRAM_BOT_TOKEN")
          chat_id = os.environ.get("TELEGRAM_CHAT_ID")

          if not token or not chat_id:
              print("‚ùå Telegram token ‡∏´‡∏£‡∏∑‡∏≠ chat_id ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á")
              exit(1)

          time_now = datetime.datetime.utcnow() + datetime.timedelta(hours=7)
          time_str = time_now.strftime("%d-%m-%Y %H:%M:%S")

          msg = "üìÅ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î Sport Rerun ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:\n\n"
          for f in files:
              msg += f"‚úÖ /data/sport_rerun/{f}\n"
          msg += f"\nüéâ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß {time_str}"

          r = requests.post(
              f"https://api.telegram.org/bot{token}/sendMessage",
              data={"chat_id": chat_id, "text": msg}
          )

          print(f"Telegram response: {r.status_code} {r.text}")
          if r.status_code != 200:
              print("‚ùå ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Telegram ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à")
          else:
              print("‚úÖ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Telegram ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à")
          EOF

      # 6Ô∏è‚É£ Commit & Force Push JSON/M3U
      - name: Commit & Push JSON/M3U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/sport_rerun/*.json data/sport_rerun/*.m3u
          git commit -m "Auto update Sport Rerun" || echo "No changes"
          git push origin main --force
