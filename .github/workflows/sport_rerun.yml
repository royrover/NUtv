name: Sport Rerun Update

on:
  schedule:
    - cron: '0 0,12 * * *'  # 07:00 และ 19:00 ไทย
  workflow_dispatch:

jobs:
  update_sport_rerun:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-telegram-bot dropbox

      - name: Run Sport Rerun Scripts
        run: |
          python scripts/sport_rerun/acdsport_replay.py
          python scripts/sport_rerun/dookeela_rerun.py
          python scripts/sport_rerun/goaldaddyth.py

      - name: Commit & Push JSON/M3U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B data-json
          git add data/sport_rerun/*.json data/sport_rerun/*.m3u
          git commit -m "Auto update Sport Rerun" || echo "No changes"
          git push origin data-json --force

      - name: Send Telegram Notification (รอบเดียว)
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') 
                && github.actor != 'github-actions[bot]' 
                && github.ref == 'refs/heads/main' }}


        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/notify_telegram.py data/sport_rerun
