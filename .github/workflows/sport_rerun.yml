name: Sport Rerun Update

on:
  schedule:
    - cron: '0 0,12 * * *'  # 07:00 ‡πÅ‡∏•‡∏∞ 19:00 ‡πÑ‡∏ó‡∏¢
  workflow_dispatch:

jobs:
  update_sport_rerun:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests
          pip install requests beautifulsoup4

      - name: Run Sport Rerun Scripts
        run: |
          python scripts/sport_rerun/acdsport_replay.py
          python scripts/sport_rerun/dookeela_rerun.py
          python scripts/sport_rerun/goaldaddyth.py

      - name: Send Telegram Notification
        run: |
          python - <<EOF
          import os, datetime, requests
          time_now = datetime.datetime.utcnow() + datetime.timedelta(hours=7)
          time_str = time_now.strftime("%d-%m-%Y %H:%M:%S")
          msg = f"üìÅ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î Sport Rerun ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß {time_str}"
          token = os.environ["TELEGRAM_BOT_TOKEN"]
          chat_id = os.environ["TELEGRAM_CHAT_ID"]
          requests.post(f"https://api.telegram.org/bot{token}/sendMessage",
                        data={"chat_id": chat_id, "text": msg})
          EOF
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit JSON/M3U
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/sport_rerun/*.json
          git commit -m "Auto update Sport Rerun" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
