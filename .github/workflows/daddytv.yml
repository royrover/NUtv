name: DaddyTV Scraper & Deploy

on:
  schedule:
    - cron: '0 23 * * *'  # ทุกวันตี 6 ไทย
  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DaddyTV scraper
        run: python scripts/Live_TV/daddytv.py

      - name: Commit & Push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/live_tv/*
          git diff --cached --quiet || git commit -m "Update DaddyTV playlist"
          git push

      - name: Send Telegram Notification
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/notify_telegram.py data/live_tv
