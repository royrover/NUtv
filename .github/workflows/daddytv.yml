name: Update DaddyTV Playlist

on:
  schedule:
    - cron: '0 6 * * *'  # รันทุกวันเวลา 06:00 UTC (13:00 ตามเวลาไทย)
  workflow_dispatch:  # สามารถรันด้วยตนเองได้จากหน้า GitHub

jobs:
  update_playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4

      - name: Run daddytv.py
        run: python scripts/Live_TV/daddytv.py

      - name: Commit and push updated files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update DaddyTV playlist"
          git push
