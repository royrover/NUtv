name: INWTV Scraper

on:
  schedule:
    - cron: "0 */4 * * *"  # รันทุก 4 ชม.
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        env:
          USER_INW: ${{ secrets.USER_INW }}
          PASS_INW: ${{ secrets.PASS_INW }}
        run: |
          python scripts/Live_TV/inw_1.py

      - name: Commit & Push updated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/livetv/m3u8_file/*.m3u8
          git commit -m "Auto update M3U8 files" || echo "No changes to commit."
          git push
